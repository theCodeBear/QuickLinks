<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Links</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <header class='title'>Quick Links</header>
  <div id='currentPageLink' class='display-none current-page'></div>
  <form>
    <input type='text' id='codeInput' placeholder='Save QuickLink for this page' autocomplete='off'>
    <button type='submit' class='button button-save' id='save'>Save</button>
  </form>
  <button class='button button-view' id='view'>View All</button>
  <div id='show' class='list-container'></div>

  <script src='popup.js'></script>
</body>
</html>
